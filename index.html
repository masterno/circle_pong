<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Circular Pong</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <h1 id="gameTitle">Circular Pong</h1>
        <canvas id="gameCanvas"></canvas>
        <button id="startButton">Start Game</button>
        <button id="playAgainButton" style="display: none;">Play Again</button>
        <!-- Add this debug element -->
        <div id="debugInfo" style="position: absolute; bottom: 10px; right: 10px; color: white; z-index: 1001;"></div>
        <div id="audioControls">
            <button id="toggleSfx">SFX</button>
            <button id="toggleMusic">Music</button>
        </div>
    </div>
    <audio id="paddleHitSound" src="paddle_hit.wav"></audio>
    <audio id="gameStartSound" src="game_start.wav"></audio>
    <audio id="gameOverSound" src="game_over.wav"></audio>
    <audio id="backgroundMusic" src="background_music.mp3" loop></audio>
    <img id="speedBoostIcon" src="speed_boost_icon.png" style="display: none;">
    <img id="sizeIncreaseIcon" src="size_increase_icon.png" style="display: none;">
    <img id="slowMotionIcon" src="slow_motion_icon.png" style="display: none;">
    <script src="game.js"></script>
    <script>
        // Add this debugging script

        }
        setInterval(updateDebugInfo, 1000);
    </script>
</body>
</html>
