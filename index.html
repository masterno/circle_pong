<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Pong</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <h1 id="gameTitle">Circular Pong</h1>
        <canvas id="gameCanvas"></canvas>
        <button id="startButton">Start Game</button>
        <button id="playAgainButton" style="display: none;">Play Again</button>
        <div id="audioControls">
            <button id="toggleSfx">Toggle SFX</button>
            <button id="toggleMusic">Toggle Music</button>
        </div>
    </div>
    <audio id="paddleHitSound" src="paddle_hit.wav"></audio>
    <audio id="gameStartSound" src="game_start.wav"></audio>
    <audio id="gameOverSound" src="game_over.wav"></audio>
    <audio id="backgroundMusic" src="background_music.mp3" loop></audio>
    <script src="game.js"></script>
</body>
</html>
